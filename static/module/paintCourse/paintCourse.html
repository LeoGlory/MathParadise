<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>paintCourse</title>

<script src="libs/createjs-2015.11.26.min.js"></script>
<script src="paintCourse.js"></script>
<script src="class/dataHandle.js"></script>
<script src="class/SoundEffect.js"></script>                
<script src="class/HelpPanel.js"></script>
<script src="class/PaintComponnet.js"></script>
<script src="class/SoundCtrlComp.js"></script>     
<script>
var canvas, stage, exportRoot;
function init() {
	// --- write your JS code here ---
	
	canvas = document.getElementById("canvas");
	exportRoot = new lib.paintCourse();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
	createjs.Touch.enable(stage);
}

</script>

<!-- write your code here -->

</head>
<body onload="init();" style="background-color:#FFFFFF;margin:0px;">
	<canvas id="canvas" width="1334" height="750" style="background-color:#FFFFFF"></canvas>

</body>
